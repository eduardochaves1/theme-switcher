<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&family=Raleway:wght@100;300;600&display=swap" rel="stylesheet"> 

  <link rel="shortcut icon" href="/assets/eduardochaves-favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="github-button.css">
  <script defer src="script.js"></script>
  <title>Theme Switcher ðŸŒ˜ - Eduardo Chaves</title>
</head>
<body class="theme-switcher open-transition">
  <!-- My GitHub Button (fixed on bottom-right with css) -->
  <a class="github-floating-btn" href="https://github.com/eduardochaves1" title="My GitHub" target="_blank">
    <img src="/assets/github.svg" class="github-floating-icon">
    <p class="github-floating-text">Eduardo Chaves</p>
  </a>

  <h1>Theme Switcher</h1>
  <div class="creator-bar--container">
    <a href="https://github.com/eduardochaves1" target="_blank" class="creator-bar--link theme-switcher">
      <span class="js--const">const</span> <span class="js--var">creator</span> = <span class="js--string">"Eduardo Chaves"</span>
    </a>
  </div>

  <button class="btn-toggle" id="btn-toggle">
    <div class="btn-toggle--switch" id="btn-toggle--switch"></div>
    <img src="assets/sun.svg" class="btn-toggle--icon">
    <img src="/assets/moon.svg" class="btn-toggle--icon">
  </button>
</body>
</html>
